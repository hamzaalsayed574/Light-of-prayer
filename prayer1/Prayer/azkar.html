<!DOCTYPE html>
<html lang="ar" data-theme="light" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الأذكار - مُضيء</title>
  <meta name="description"
    content="صفحة الأذكار اليومية من موقع مُضيء - تشمل أذكار الصباح والمساء مع عداد تسبيح ونسخ سريع." />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    [data-theme="light"] {
      --bg: #fff;
      --text: #111;
      --card: #f5f5f5;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex-direction: row-reverse;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
    }

    #theme-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.4rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text);
      z-index: 1000;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h1.title {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 2rem;
    }

    .zekr-card {
      background: var(--card);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      line-height: 1.9;
    }

    .glow-brand {
      color: #000;
      font-size: 2rem;
      text-shadow:
        0 0 5px #FFA500,
        0 0 10px #FFA500,
        0 0 20px #FFA500,
        0 0 30px #FF8C00;
      animation: glow-orange 2s ease-in-out infinite alternate;
    }

    @keyframes glow-orange {
      from {
        text-shadow:
          0 0 5px #FFA500,
          0 0 10px #FFA500,
          0 0 20px #FFA500,
          0 0 30px #FF8C00;
      }

      to {
        text-shadow:
          0 0 10px #FFB347,
          0 0 20px #FF8C00,
          0 0 30px #FF8C00,
          0 0 40px #FF8C00;
      }
    }

    footer {
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 3rem;
      border-radius: 15px 15px 0 0;
    }

    footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: start;
      gap: 0.5rem;
      margin-top: 0.7rem;
    }

    .controls button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }



    .count {
      background: #eee;
      color: #333;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1rem;
    }

    #theme-toggle {
      position: absolute;
      top: 150px;
      left: 20px;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text);
      z-index: 1000;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <h2 class="glow-brand">مُضيء</h2>
    <ul class="nav-links">
      <li><a href="prayer.html">الرئيسية</a></li>
      <li><a href="duas.html">أدعية</a></li>
      <li><a href="quran.html">القرآن الكريم</a></li>
      <li><a href="msbaha.html">المسبحة</a></li>
      <li><a href="names.html">أسماء الله الحسنى</a></li>
      <li><a href="ghazawat.html">غزوات الرسول</a></li>
      <li><a href="donate.html">تبرع</a></li>
      <li><a href="prayer_times.html">مواقيت الصلاة</a></li>
    </ul>
  </nav>

  <button id="theme-toggle" onclick="toggleTheme()" title="تبديل الوضع">🌓</button>

  <div class="container">
    <h1 class="title">أذكار الصباح والمساء</h1>

    <!-- الذكر يتم توليده من خلال السكربت -->
  </div>

  <footer>
    <div>
      <a href="prayer.html">الرئيسية</a> |
      <a href="azkar.html">الأذكار</a> |
      <a href="quran.html">القرآن الكريم</a> |
      <a href="contact.html">تواصل معنا</a>
    </div>
    <p style="font-size: 0.9rem;">© 2025 جميع الحقوق محفوظة لموقع <strong>مُضيء</strong></p>
  </footer>

  <script>
    // حفظ واسترجاع الوضع الليلي
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);
    }

    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    // عرض الأذكار وتوليد الكروت
    const azkar = [
      "أصبحنا وأصبح الملك لله والحمد لله...",
      "اللهم بك أصبحنا وبك أمسينا...",
      "رضيت بالله ربًا، وبالإسلام دينًا...",
      "اللهم إني أصبحت أشهدك وأشهد حملة عرشك...",
      "أعوذ بكلمات الله التامات من شر ما خلق.",
      "اللهم عافني في بدني...",
      "حسبي الله لا إله إلا هو عليه توكلت...",
      "بسم الله الذي لا يضر مع اسمه شيء...",
      "اللهم صل وسلم على نبينا محمد.",
      "اللهم إني أسألك العفو والعافية...",
      "اللهم استر عوراتي وآمن روعاتي.",
      "يا حي يا قيوم برحمتك أستغيث...",
      "أستغفر الله العظيم وأتوب إليه.",
      "سبحان الله وبحمده (100 مرة).",
      "سبحان الله، الحمد لله، لا إله إلا الله...",
      "لا إله إلا الله وحده لا شريك له...",
      "قراءة آية الكرسي.",
      "قراءة الإخلاص والمعوذتين 3 مرات.",
      "اللهم إني أعوذ بك من الهم والحزن...",
      "اللهم إني أعوذ بك من الجبن والبخل...",
      "اللهم فاطر السماوات والأرض...",
      "يا رب لك الحمد كما ينبغي لجلال وجهك...",
      "اللهم اجعلنا من الذاكرين الشاكرين.",
      "اللهم أعني على ذكرك وشكرك...",
      "اللهم ارزقنا توبة نصوحًا قبل الموت.",
      "اللهم ثبت قلبي على دينك.",
      "اللهم اجعل القرآن ربيع قلوبنا.",
      "اللهم احفظنا من بين أيدينا ومن خلفنا.",
      "اللهم تقبل دعاءنا واغفر لنا ذنوبنا."
    ];

    const container = document.querySelector('.container');
    azkar.forEach(text => {
      const key = "zekr-" + text.slice(0, 20);
      const count = localStorage.getItem(key) || 0;

      const card = document.createElement('div');
      card.className = 'zekr-card';
      card.innerHTML = `
        <p>${text}</p>
        <div class="controls">
          <button onclick="incrementCount(this)">+ تسبيحة</button>
          <span class="count">${count}</span>
          <button onclick="copyText(this)">نسخ</button>
          <button onclick="resetCount(this)">إزالة</button>
        </div>
      `;
      container.appendChild(card);
    });

    function copyText(button) {
      const text = button.closest('.zekr-card').querySelector('p').textContent;
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = "✔ نُسخ";
        setTimeout(() => button.textContent = "نسخ", 1500);
      });
    }

    function incrementCount(button) {
      const span = button.parentElement.querySelector('.count');
      let current = parseInt(span.textContent);
      current++;
      span.textContent = current;

      const key = "zekr-" + button.closest('.zekr-card').querySelector('p').textContent.slice(0, 20);
      localStorage.setItem(key, current);
    }

    function resetCount(button) {
      const span = button.parentElement.querySelector('.count');
      span.textContent = 0;
      const key = "zekr-" + button.closest('.zekr-card').querySelector('p').textContent.slice(0, 20);
      localStorage.removeItem(key);
    }
  </script>

</body>

</html>
